<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="main">
                <div class="block-main">
                    <div class="block-heading">
                        <img src="images/Rectangle 32.png" alt="head" class="heading">
                    </div>

                    <div class="text-block">
                        <h1 class="heading-text">To-Do List</h1>
                    </div>    

                    <div class="block-sorting">
                       <img src="images/Group 34.png" class="image">
                    </div> 
       
                  
                    <input type="text" class="enter-text"> 
                    
                    <div class="block-list">
                        <ul class="list">
                                              
                        </ul>
                                       
                                                                                        
                                 
                                                                                                                          
                    </div>                    

                    <div class="block-add"> 
                        <button class="add-button">
                            <div class="add">
                                <p class="add-text">Добавить</p>
                            <div class="plus">
                                <p class="add-plus">+</p>
                            </div>
                            </div>  
                        </button>                                                       
                    </div>  
                </div>                  
            </div>
        </div>
    </div>
    <script src="active.js"></script>
</body>
</html>
